<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GO Gamedle!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<div class="container">
    <h1 class="title">GO Gamedle!</h1>
    <h2 class="subtitle">The aim of the game is to find which popular game title is hidden behind a pixelated cover</h2>
    <h3 class="subtitle">Each time you get the wrong answer the cover gets less and less pixelated</h3>
    <h4 class="subtitle">Good luck!</h4>
    <img src="https://images.igdb.com/igdb/image/upload/t_cover_big_2x/co5rav.jpg">
    <h5 class="subtitle">Enter the game title below</h5>

    <form action="" method="post">
        <div class="field">
            <div class="control">
                <input class="input" type="text" name="game" placeholder="Enter the game title">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
